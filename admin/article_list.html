<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/jquery.twbsPagination.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul id="pagination" class="pagination-sm"></ul>
            </div>
        </div>
    </div>
    <!-- 文章列表模板 -->
    <script id='art_list' type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id="{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 分类列表模板 -->
    <script id='cat_list' type="text/html">
        <option value=''>所有分类</option>
        {{each data v}}
        <option vaalue='{{v.id}}'>{{v.name}}</option>
        {{/each}}
    </script>
    <script src="./libs/http.js"></script>
    <script>
        // 入口函数
        $(function () {
            /* 0.加载所有文章分类
            注意点： 用户需要看到分类的名称，但是服务器需要分类的id
            问题 ： 如何做到，用户显示的是分类的名称，但是代码 val()获取的是id
            */
            // 1.页面加载,渲染文章列表页面
            $.ajax({
                url: BigNew.category_list,
                type: 'get',
                dataType: 'json',
                success: function (backData) {
                    console.log(backData);
                    // 渲染页面
                    $('#selCategory').html(template('cat_list', backData));
                }
            });

            // 筛选点击按钮事件
            $('#btnSearch').click(function (e) {
                // 阻止表单默认跳转
                e.preventDefault();
                // Ajax请求文章列表
                //ajax请求文章列表
                getArticleList(1, true);
            });
            /* .页面一加载：请求所有文章列表 : 主动触发筛选按钮点击事件 */
            $('#btnSearch').click();

            /**
            * @description::加载分页插件
            * @param {type} totalPage : 总页数
            * @return: startPage : 起始页数
            */

            function loadPagenation(totalPage, startPage) {
                //(1)先销毁旧的分页插件
                $('#pagination').twbsPagination('destroy');
                //(2)重新初始化
                $('#pagination').twbsPagination({
                    totalPages: totalPage,//总页数
                    startPage: startPage,//起始页数
                    visiblePages: 8,//
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick: function (event, page) {
                        $('#page-content').text('Page ' + page);
                        console.log(page);//点击页数
                        //发送ajax请求对应页数的数据
                        // if(startPage != page){
                        getArticleList(page);
                        // }
                    }
                });
            }
            /**
            * @description:加载分页数据
            * @param {type} ：currentPage:当前页数
            * @param {type} flag : 布尔类型 是否加载分页插件
            * @return: 
            */
            function getArticleList(currentPage, flag) {
                $.ajax({
                    url: BigNew.article_query,
                    type: 'get',
                    dataType: 'json',
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: currentPage,
                        perpage: 10,
                    },
                    success: function (backData) {
                        /* 
                        1.发现问题 ： getArticleList(1) 与 loadPagenation() 递归调用导致死循环
                        2.分析问题
                            （1）页面一加载，默认触发筛选点击事件 调用 getArticleList(1)
                            （2）在getArticleList(1)函数中，服务器返回数据之后调用loadPagenation()
                            (3)在loadPagenation()，默认触发第一页点击事件。调用getArticleList(1)
                        3.解决问题 ： 给递归结束条件（递归函数一定要有结束条件）
                            方案一 ： 判断当前页 与 点击页 是不是同一页，如果不是同一页才调用getArticleList(1)
                            方案二 ： 给getArticleList()添加一个布尔参数，表示是否加载分页插件。只有筛选才需要加载
                         */

                        //模板引擎渲染页面
                        $('.table>tbody').html(template('art_list', backData));
                        //加载分页插件
                        if (flag) {
                            loadPagenation(backData.data.totalPage, currentPage);
                        };
                    }
                });
            }

            // 4.删除文章
            /*
             注意：删除是动态添加的，所以添加委托事件
            */
            $('.table>tbody').on('click','.delete',function(){
                // a 获取当前点击的id
                let id = $(this).attr('data-id');
                console.log(id);
                // b 发送Ajax请求
                $.ajax({
                    url:BigNew.article_delete,
                    type:'post',
                    dataType:'json',
                    data:{id:id},
                    success: function(backData){
                        console.log(backData);
                        if(backData.code == 200){
                            alert('删除成功');
                            // 刷新页面
                            window.location.reload();
                        }
                    }
                });
            })
        });
    </script>
</body>

</html>
