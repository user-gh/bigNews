<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 导包：jedate + wangEditor -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <script src="./libs/wangEditor.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <!-- 日期插件 -->
                        <div class="jeinpbox">
                            <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                            <div class="icons jebtns"
                                onclick="jeDate('#testico',{ zIndex:10002,trigger:false,format: 'YYYY-MM-DD',theme:{ bgcolor:'#ff00ee',color:'#ffffff', pnColor:'#00CCFF'}})">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <!-- wangEditor -->
                        <div id="editor"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <!-- 文章分类列表 -->
    <script id="cat_list" type="text/html">
        {{each data v}}
        <option value = '{{v.id}}'>{{v.name}}</option>
        {{/each}}
    </script>
    <script>
        //入口函数
        $(function () {
            /* 0.使用jedate与wangEditor插件完成页面布局
            (1)发现问题 ： wangEritor插件会遮盖jedate日期插件
            (2)分析问题 ： z-index层级导致
            (3)解决问题 ： 设置日期插件层级比 编辑器插件高
            */
            //插件初始化
            jeDate("#testico", {
                theme: { bgcolor: "#ff00ee", color: "#ffffff", pnColor: "#00CCFF" },//主题颜色
                format: "YYYY-MM-DD",
                isinitVal: true,
                festival: true,
                zIndex: 10002,
            });

            var E = window.wangEditor
            var editor = new E('#editor')
            // 或者 var editor = new E( document.getElementById('editor') )
            editor.create()
            // 1.huoq从artcle_list.html页面传递过来的参数id
            let id = window.location.href.split('=')[1];
            console.log(id);

            // 1.ajax 请求所有分类
            $.ajax({
                url: BigNew.category_list,
                type: 'get',
                dataType: 'json',
                success: function (backData) {
                    console.log(backData);
                    // 渲染页面
                    $('.category').html(template('cat_list', backData));
                }
            });

            // 2.ajax请求文章详细信息
            $.ajax({
                url: BigNew.article_search,
                type: 'get',
                dataType: 'json',
                data: { id: id },
                success: function (backData) {
                    console.log(backData);
                    //渲染页面
                    $('.title').val(backData.data.title);
                    $('.category').val(backData.data.categoryId);
                    $('#testico').val(backData.data.date);
                    $('.article_cover').attr('src', backData.data.cover);
                    // 编辑器内容
                    editor.txt.html(backData.data.content);
                }
            });
            // 3.文章预览
            // 4.文件提交
        })
    </script>
</body>

</html>
